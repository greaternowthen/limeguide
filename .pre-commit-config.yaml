repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: mixed-line-ending
        args: [ '--fix=lf' ]
      - id: end-of-file-fixer
        exclude: "dist\/.*"

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: 'v0.4.6'
    hooks:
      - id: ruff
